<div class="social-posts-container">
    <button (click)="adding = true">New Thought</button>
    
    <ng-container *ngIf="adding == true">
        <app-post-form (create)="addPost($event)"></app-post-form>
    </ng-container>

    <ng-container *ngFor="let post of posts">
        <app-post [thispost]="post" (delete)="onDelete($event)"></app-post>
    </ng-container>
    
</div>
